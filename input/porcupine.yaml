meta:
  version: "v0.0.1"
  author: "Anarion"
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  #$default_autobind: 11
  $default_width: cx
  $default_height: cy
points:
  key:
    padding: ky
  zones:
    matrix:
      anchor:
        shift: [180, -150]
      columns:
        pinky:
          key:
            spread: 18
            splay: 17
            origin: [0, -ky]
            column_net: P20
          rows:
            top:
              bind: [0.1, 0.5 kx, 0.1, 0.5]
            home:
              bind: [0.1, 0.5 kx, 0.1, 0.5]
            bottom:
              bind: [0.5, 0.5, 15, 0.5]
        ring:
          key:
            spread: 18
            stagger: ky
            splay: -7
            origin: [0, -ky]
            column_net: P19
          rows:
            top:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
            home:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
            bottom:
              bind: [0.5, 0.5 kx, 35, 0.1]
        middle:
          key:
            spread: 18
            stagger: ky/3
            splay: -5
            origin: [0, -ky]
            column_net: P18
            shift: [0.2, 0]
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.1]
            bottom:
              bind: [0.5, 0.5 kx, 35, 0.1]
        index:
          key:
            spread: 18
            stagger: -ky/3
            splay: -5
            origin: [0, -ky]
            column_net: P15
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.5 kx]
        inner:
          key:
            spread: 19
            stagger: -ky/6
            origin: [0, -ky]
            column_net: P14
      rows:
        bottom:
          row_net: P6
          tags:
            high1: false
          bind: 0.5
        home:
          row_net: P5
          tags:
            high1: false
          bind: 0.5
        top:
          row_net: P4
          tags:
            high1: false
          bind: 0.5
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.10 kx, -1.0 ky]
      columns:
        near:
          key:
            spread: kx
            splay: -15
            origin: [-1.5 kx, -0.5 ky]
            column_net: P18
          rows:
            thumb:
              bind: [0.5, 0.5, 25, 0.1]
              tags:
                high1: true
        home:
          key:
            spread: kx
            splay: -15
            origin: [-0.5 kx, -0.7 ky]
            column_net: P15
            rotate: 90
          rows:
            thumb:
              bind: [0.5, 0.5, 05, 24]
              tags:
                high15: true
      rows:
        thumb:
          row_net: P7
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  raw:
    - what: rectangle
      size: [kx + px, ky + py]
      corner: px
      where: "high1"
      bound: true
    - what: rectangle
      size: [1.5kx + px, 1ky + py]
      corner: px
      where: "high15"
      bound: true
  raw_top_plate:
    - what: rectangle
      size: [kx + px, ky + py]
      corner: px
      where: "high1"
      bound: true
    - what: rectangle
      size: [kx + px, ky + py]
      corner: px
      where: "high15"
      bound: true
  thumbfan_glue:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [0.5 kx + 0.5px, -0 ky + 0.5 py]
        - ref: thumbfan_near_thumb
          shift: [-0.5 kx + 0.5 px, -0.6 ky - 0.5 py]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  thumbfan_glue_top_plate:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [0.5 kx + 1px, -0.7 ky + 0.5 py]
        # - ref: thumbfan_home_thumb
        #   shift: [1 kx + 0.5px, -0.5 ky + 0.5 py]
        - ref: thumbfan_near_thumb
          shift: [-0.5 kx + 0.5 px, -0.6 ky - 0.5 py]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  controller_area:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [1kx, -2ky]
      size: [30, 82]
      corner: px
  controller_plate:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [21.5, -14]
      size: [20, 39]
      corner: px
  controller_plate_holes:
    left:
      what: circle
      adjust:
        ref: matrix_inner_bottom
        shift: [16, 4]
      radius: 1.5
    right:
      what: circle
      adjust:
        ref: matrix_inner_bottom
        shift: [26.5, 4]
      radius: 1.5
  circle:
    main:
      what: circle
      adjust:
        ref:
          - matrix_index_bottom
        shift: [-39, -148]
      radius: 110
  switches:
    main:
      what: rectangle
      where: true
      size: 14
      bound: false
  keycaps1u:
    main:
      what: rectangle
      size: [1kx - 0.5, 1ky - 0.5]
      bound: false
      corner: 1
      where: "high1"
  keycaps15u:
    main:
      what: rectangle
      size: [1.5kx - 0.5, 1ky - 0.5] # Choc keycaps are 17.5 x 16.5
      bound: false
      corner: 1
      where: "high15"
  keywell:
    main:
      what: outline
      name: raw
    thumbfan_glue:
      what: outline
      name: thumbfan_glue
      operation: add
  keywell_top_plate:
    main:
      what: outline
      name: raw_top_plate
    thumbfan_glue:
      what: outline
      name: thumbfan_glue_top_plate
      operation: add
  base_outline:
    main:
      what: outline
      name: keywell
    circle:
      what: outline
      name: circle
      operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
  cutout:
    - what: outline
      name: base_outline
      fillet: 1
  screw_holes:
    top_left:
      what: circle
      adjust:
        - ref: matrix_ring_home
          shift: [-0.6 kx, 0 ky]
      radius: 1.05
    bottom_left:
      what: circle
      adjust:
        - ref: matrix_pinky_bottom
          shift: [0.6 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      adjust:
        - ref: matrix_inner_top
          shift: [-0.53 kx, 0]
      radius: 1.05
    palm:
      what: circle
      adjust:
        - ref: matrix_index_bottom
          shift: [0.45kx, -0.85 ky]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.05
    bottom_left:
      radius: 2.05
    top_right:
      radius: 2.05
    palm:
      radius: 2.05
    thumb:
      radius: 2.05
  controller_plate_mounting_holes:
    $extends: outlines.controller_plate_holes
    left:
      radius: 2.5
    right:
      radius: 2.5
  controller_plate_with_holes:
    main:
      what: outline
      name: controller_plate
    holes:
      what: outline
      name: controller_plate_holes
      operation: subtract
  bottom_outline:
    main:
      what: outline
      name: cutout
    screw_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  plate:
    main:
      what: outline
      name: keywell
    switches:
      what: outline
      name: switches
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  plate2:
    main:
      what: outline
      name: keywell_top_plate
      fillet: 1
    switches:
      what: outline
      name: switches
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  _plate_3:
    main:
      what: outline
      name: keywell_top_plate
      #fillet: 1
    circle:
      what: outline
      name: circle
      operation: subtract
  plate_curved:
    main:
      what: outline
      name: _plate_3
      fillet: 1
    switches:
      what: outline
      name: switches
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  full_with_keycaps:
    main:
      what: outline
      name: base_outline
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  pcb:
    main:
      what: outline
      name: base_outline
    mounting_holes:
      what: outline
      # TODO use plated through hole footprints as mounting holes
      name: mounting_holes
      operation: subtract
  preview:
    base_outline:
      what: outline
      name: base_outline
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
  pcb_case:
    main:
      what: outline
      name: cutout
  pcb3:
    main:
      what: outline
      name: cutout
    mounting_holes:
      what: outline
      # TODO use plated through hole footprints as mounting holes
      name: mounting_holes
      operation: subtract

pcbs:
  porcupine_top_plate:
    outlines:
      edge:
        outline: plate_curved
        layer: Edge.Cuts
    # Remove this if you'd rather pay more to not have the order number printed at all
    footprints:
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  porcupine_bottom_plate:
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
    # Remove this if you'd rather pay more to not have the order number printed at all
    footprints:
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  porcupine:
    outlines:
      edge:
        outline: pcb3
        layer: Edge.Cuts
      keys1u:
        outline: keycaps1u
        layer: Eco1.User
      keys15u:
        outline: keycaps15u
        layer: Eco1.User
      switches_l:
        outline: switches
        layer: F.SilkS
      switches_r:
        outline: switches
        layer: B.SilkS
      top_plate:
        outline: plate_curved
        layer: Eco2.User
      bottom_plate:
        outline: bottom_outline
        layer: Cmts.User
      controller:
        outline: controller_plate_with_holes
        layer: Cmts.User
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          hotswap: true
          reverse: true
          keycaps: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: diode
        where: true
        params:
          reverse: true
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: promicro_pretty
        params:
          orientation: up
        adjust:
          ref:
            - matrix_inner_top
          shift: [21, -11]
          rotate: 270
      # Remove this if you'd rather pay more to not have the order number printed at all
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
      bat:
        what: bat2p0
        adjust:
          ref: matrix_inner_bottom
          shift: [13.5, -3]
          rotate: 0
        params:
          front: true
          back: true
          neg: GND
          pos: Bplus
      pad_plus:
        what: pad
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [18, -1.7]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          align: "right"
          text: "Bplus"
          net: Bplus
      pad_minus:
        what: pad
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [18, -4.3]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          align: "right"
          text: "GND"
          net: GND
      trrs:
        what: trrs
        adjust:
          ref: matrix_inner_home
          shift: [33, -30]
          rotate: 270
        params:
          reverse: true
          symmetric: true
          A: VCC
          B: VCC
          C: GND
          D: P0
      jumper_l:
        what: jumper
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [25, -6]
          rotate: 270
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [25, -6]
          rotate: 270
        params:
          side: F
          from: Bplus
          to: RAW
      pcm12:
        what: pcm12
        adjust:
          ref: matrix_inner_bottom
          shift: [30.9, -4]
          rotate: 90
        params:
          reverse: true
          from: RAW
          to: Bplus
      reset:
        what: b3u1000p
        adjust:
          ref: matrix_inner_bottom
          shift: [16, -9]
          rotate: 0
        params:
          reverse: true
          r1: RST
          r2: GND
      info_l:
        what: text
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [-49, -24]
          rotate: 0
        params:
          layer: F.SilkS
          text: "porcupine v0.1\\nby AnarioN"
          justify: left
      info_r:
        what: text
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [-39, -24]
          rotate: 0
        params:
          layer: B.SilkS
          text: "porcupine v0.1\\nby AnarioN"
          justify: left mirror
      tenting_puck:
        what: tentingpuck
        adjust:
          ref:
            - matrix_index_home
          shift: [-0.6 kx, -0.3kx]
        params:
          reverseSilks: false
          eastHole: false
      side_l:
        what: sideindicator
        adjust:
          ref:
            - matrix_index_bottom
          shift: [-2.1 kx, -1.7kx]
        params:
          side: F
      side_r:
        what: sideindicator
        adjust:
          ref:
            - matrix_index_bottom
          shift: [-2.1 kx, -1.92kx]
        params:
          side: B
      porcupine_l:
        what: porcupine_new
        adjust:
          ref:
            - matrix_index_bottom
          shift: [-22, -20]
          rotate: 0
        params:
          side: F
      porcupine_r:
        what: porcupine_new
        adjust:
          ref:
            - matrix_index_bottom
          shift: [-22, -20]
          rotate: 0
        params:
          side: B
      mcu_solder_l:
        what: text
        adjust:
          ref:
            - matrix_inner_home
          shift: [1kx, -0.2kx]
          rotate: 90
        params:
          text: "Solder the jumpers,"
          style: italic
          justify: left
      mcu_solder_r:
        what: text
